<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR EMPRESA
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR EMPRESA
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nit</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" [disabled]="!creationMode"
                            [(ngModel)]="empresa.nit">
                        <p *ngIf="sendingAttempt && empresa.nit==null">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                        <label id="required" *ngIf="sendingAttempt && empresa.nombre==''">*</label>                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="empresa.nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Dirección</label>
                        <label id="required" *ngIf="sendingAttempt && empresa.direccion==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="empresa.direccion">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Teléfono</label>
                        <label id="required" *ngIf="sendingAttempt && empresa.telefono==null">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" class="form-control"
                            [(ngModel)]="empresa.telefono">
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
