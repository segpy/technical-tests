<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÃ“N DE EMPRESAS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let empresa of empresas">
                    <tr>
                        <td>{{empresa.nit}}</td>
                        <td>{{empresa.nombre}}</td>
                        <td>{{empresa.direccion}}</td>
                        <td>{{empresa.telefono}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="update(empresa.nit)">
                                <i class="fas fa-pencil-alt"></i>    
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(empresa.nit)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" (click)="listArticle(empresa.nit, empresa.nombre)">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
