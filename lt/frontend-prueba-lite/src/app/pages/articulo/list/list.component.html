<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÓN DE ARTÍCULOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let articulo of articulos">
                    <tr>
                        <td>{{articulo.id}}</td>
                        <td>{{articulo.nombre}}</td>
                        <td>{{articulo.descripcion}}</td>
                        <td>{{empresaNombre}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="update(articulo.id)">
                                <i class="fas fa-pencil-alt"></i>    
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(articulo.id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
