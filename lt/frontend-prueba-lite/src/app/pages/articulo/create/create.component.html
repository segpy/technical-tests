<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR CANDIDATO
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR CANDIDATO
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Id</label>
                        <label id="required" *ngIf="sendingAttempt && articulo.id==null">*</label>                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="articulo.id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                        <label id="required" *ngIf="sendingAttempt && articulo.nombre==''">*</label>                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="articulo.nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Descripcion</label>
                        <label id="required" *ngIf="sendingAttempt && articulo.descripcion==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="articulo.descripcion">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Empresa</label>
                        <!-- <label id="required" *ngIf="sendingAttempt && candidate.n_resolution==''">*</label> -->
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="articulo.empresa">
                            <option *ngFor="let empresa of empresas" [value]="empresa.nit">{{empresa.nombre}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
